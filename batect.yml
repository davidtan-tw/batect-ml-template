containers:
  dev:
    build_directory: .
    volumes:
      - local: .
        container: /code
      - type: cache
        name: virtual-environment
        container: /code/.venv
      - type: cache
        name: pypoetry-cache
        container: /root/.cache/pypoetry

tasks:
  setup:
    description: Install Python dependencies
    run:
      container: dev
      command: ./scripts/setup.sh

  start-dev-container:
    description: Start containerised development environment
    run:
      container: dev
      command: bash

  start-jupyter:
    description: Start Jupyter Notebook
    run:
      container: dev
      command: scripts/start-jupyter.sh
      ports:
        - 8888:8888

  run-unit-tests:
    description: Run unit tests
    run:
      container: dev
      command: scripts/tests/run-unit-tests.sh
